    <script type="text/javascript">

function uploadSuccess(result) {
  alert("Upload was successful");
  console.log("Bytes sent: " + result.bytesSent);
  console.log("Response code: " + result.responseCode);
  console.log("Response: " + result.response);
}

function uploadError(result) {
  alert("Upload failed");
  console.log("Error code: " + result.code);
  console.log("Source: " + result.source);
  console.log("Target: " + result.target);
  console.log("HTTP Status: " + result.https_status);
}

function fileUpload() {
  var parameters, options;
  try {
    parameters = { app : "webworks" };
    options = {
      fileKey : "file",
      fileName : "blackberry.jpg",
      mimeType : "image/jpeg",
      params : parameters,
      chunkedMode : true,
      chunkSize : 1024
    };
    blackberry.io.filetransfer.upload("http://localhost/bbcloud/Desert.jpg", "http://localhost/bbcloud/", uploadSuccess, uploadError, options);
  } catch(e) {
    alert("Exception in fileUpload: " + e);
  }
}

</script>
